<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.min.css">
    <link rel="stylesheet" href="assets/icons.css">
    <title>Jhons. Porfolio</title>
</head>

<body>
    <div class="page_container">
        <header>
            <div class="header_logo_container slideToRight" style="--delay: 0s;">
                <span class="header_logo">Jacob.</span>
            </div>
            <nav>
                <span><a href="#" class="active">Home</a></span>
                <span><a href="#">About</a></span>
                <span><a href="#">Services</a></span>
                <span><a href="#">Portfolio</a></span>
                <span><a href="#">Contact</a></span>
            </nav>
        </header>
        <main>
            <div class="hero_wrapper">
                <div class="hero_main">
                    <h1 class="hero_title" style="--delay: .3s;">
                        Hi, It's Jacob
                    </h1>
                    <h2 class="hero_subtitle slideToRight" style="--delay: .5s;">
                        A fluffy and sweet Cat
                    </h2>
                    <p class="hero_text" style="--delay: .7s;">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est ab placeat temporibus, eos natus
                        cum
                        cupiditate veniam rerum iste vel numquam tempore fugit, nesciunt odio hic fuga maxime,
                        recusandae
                        porro.
                    </p>
                    <div class="hero_button_container slideToRight" style="--delay: 1.3s;">
                        <button class="HireMe hero_button">Donate fish</button>
                        <button class="LetsTalk hero_button">Pet Jacob</button>
                    </div>
                    <div class="hero_commercials slideToRight" style="--delay: 1.3s;">
                        <span class="commercial_facebook commercial"><i class="icon-facebook-f"></i></span>
                        <span class="commercial_twitter commercial"><i class="icon-twitter"></i></span>
                        <span class="commercial_linkedin commercial"><i class="icon-linkedin"></i></span>
                    </div>
                </div>
                <div class="hero_aside">
                    <img src="./assets/cat.png" alt="Portrait of a cat">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
